<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LoL main picker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Slab:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Search Panel controls -->
    <section id="search-panel">

        <input type="radio" name="class" id="c-all" value="" checked><label for="c-all">Choose Class:</label>
        <input type="radio" name="class" id="c-tank" value="tank"><label for="c-tank">Tank</label>
        <input type="radio" name="class" id="c-fighter" value="fighter"><label for="c-fighter">Fighter</label>
        <input type="radio" name="class" id="c-mage" value="mage"><label for="c-mage">Mage</label>
        <input type="radio" name="class" id="c-controller" value="controller"><label
            for="c-controller">Controller</label>
        <input type="radio" name="class" id="c-marksman" value="marksman"><label for="c-marksman">Marksman</label>
        <input type="radio" name="class" id="c-slayer" value="slayer"><label for="c-slayer">Slayer</label>
        <input type="radio" name="class" id="c-specialist" value="specialist"><label
            for="c-specialist">Specialist</label>

        <input type="radio" name="lane" value="all" id="l-all" checked><label for="l-all">Choose Lane:</label>
        <input type="radio" name="lane" value="top" id="l-top"><label for="l-top">Top</label>
        <input type="radio" name="lane" value="mid" id="l-mid"><label for="l-mid">Mid</label>
        <input type="radio" name="lane" value="jungle" id="l-jungle"><label for="l-jungle">Jungle</label>
        <input type="radio" name="lane" value="adc" id="l-adc"><label for="l-adc">Adc</label>
        <input type="radio" name="lane" value="support" id="l-support"><label for="l-support">Support</label>
        

        <!-- Search results panel -->
        <section id="search-results">
            <div class="card" champ-name="Sion" champ-class="Tank/Vanguard" lane="top/mid/jungle">
                <img src="./images/sion.jpg" alt="Sion">
                <p>Sion</p>
            </div>
            <div class="card" champ-name="Alistar" champ-class="Tank/Vanguard" lane="support/top">
                <img src="./images/alistar.jpg" alt="Alistar">
                <p>Alistar</p>
            </div>

            <div class="card" champ-name="Diana" champ-class="Fighter/Mage" lane="mid/jungle">
                <img src="./images/diana.jpg" alt="Diana">
                <p>Diana</p>
            </div>

            <div class="card" champ-name="Evelynn" champ-class="Slayer" lane="jungle">
                <img src="./images/evelynn.jpg" alt="Evelynn">
                <p>Evelynn</p>
            </div>

            <div class="card" champ-name="Fiddlesticks" champ-class="Specialist" lane="jungle/support">
                <img src="./images/fiddlesticks.jpg" alt="Fiddlesticks">
                <p>Fiddlesticks</p>
            </div>

            <div class="card" champ-name="Illaoi" champ-class="Fighter" lane="top">
                <img src="./images/illaoi.jpg" alt="Illaoi">
                <p>Illaoi</p>
            </div>

            <div class="card" champ-name="Irelia" champ-class="Slayer" lane="mid/top">
                <img src="./images/irelia.jpg" alt="Irelia">
                <p>Irelia</p>
            </div>

            <div class="card" champ-name="Kai'sa" champ-class="Marksman" lane="adc/mid">
                <img src="./images/kaisa.jpg" alt="Kai'sa">
                <p>Kai'sa</p>
            </div>

            <div class="card" champ-name="Maokai" champ-class="Tank" lane="top/jungle/support">
                <img src="./images/maokai.jpg" alt="Maokai">
                <p>Maokai</p>
            </div>

            <div class="card" champ-name="Mordekaiser" champ-class="Fighter" lane="top/mid/jungle">
                <img src="./images/mordekaiser.jpg" alt="Mordekaiser">
                <p>Mordekaiser</p>
            </div>
            
            <div class="card" champ-name="Ornn" champ-class="Tank" lane="top">
                <img src="./images/ornn.jpg" alt="Ornn">
                <p>Ornn</p>
            </div>
            
            <div class="card" champ-name="Pantheon" champ-class="Fighter" lane="top/mid/support/jungle">
                <img src="./images/pantheon.jpg" alt="Pantheon">
                <p>Pantheon</p>
            </div>
            
            <div class="card" champ-name="Pyke" champ-class="Slayer" lane="support/mid">
                <img src="./images/pyke.jpg" alt="Pyke">
                <p>Pyke</p>
            </div>

            <div class="card" champ-name="Qiyana" champ-class="Slayer/Assassin" lane="mid/jungle">
                <img src="./images/qiyana.jpg" alt="Qiyana">
                <p>Qiyana</p>
            </div>

            <div class="card" champ-name="Renata" champ-class="Controller/Enchanter" lane="support">
                <img src="./images/renata.jpg" alt="Renata">
                <p>Renata Glasc</p>
            </div>

            <div class="card" champ-name="Sejuani" champ-class="Tank" lane="jungle">
                <img src="./images/sejuani.jpg" alt="Sejuani">
                <p>Sejuani</p>
            </div>

            <div class="card" champ-name="Singed" champ-class="Specialist/Tank" lane="top">
                <img src="./images/singed.jpg" alt="Singed">
                <p>Singed</p>
            </div>

            <div class="card" champ-name="Sona" champ-class="Controller/Enchanter" lane="support">
                <img src="./images/sona.jpg" alt="Sona">
                <p>Sona</p>
            </div>

            <div class="card" champ-name="Senna" champ-class="Marksman/Enchanter" lane="adc/support">
                <img src="./images/senna.jpg" alt="Senna">
                <p>Senna</p>
            </div>

            <div class="card" champ-name="Shen" champ-class="Tank/Support" lane="top/mid/support">
                <img src="./images/shen.jpg" alt="Shen">
                <p>Shen</p>
            </div>

            <div class="card" champ-name="Swain" champ-class="Mage" lane="top/mid/support">
                <img src="./images/swain.jpg" alt="Swain">
                <p>Swain</p>
            </div>

            <div class="card" champ-name="Syndra" champ-class="Mage/Burst Mage" lane="mid">
                <img src="./images/syndra.jpg" alt="Syndra">
                <p>Syndra</p>
            </div>

            <div class="card" champ-name="Twitch" champ-class="Marksman" lane="adc/support/jungle">
                <img src="./images/twitch.jpg" alt="Twitch">
                <p>Twitch</p>
            </div>

            <div class="card" champ-name="Udyr" champ-class="Fighter/Juggernaut" lane="jungle/top">
                <img src="./images/udyr.jpg" alt="Udyr">
                <p>Udyr</p>
            </div>

            <div class="card" champ-name="Varus" champ-class="Marksman" lane="adc/mid">
                <img src="./images/varus.jpg" alt="Varus">
                <p>Varus</p>
            </div>

            <div class="card" champ-name="Vayne" champ-class="Marksman" lane="adc/top">
                <img src="./images/vayne.jpg" alt="Vayne">
                <p>Vayne</p>
            </div>

            <div class="card" champ-name="Yorick" champ-class="Fighter" lane="top/jungle">
                <img src="./images/yorick.jpg" alt="Yorick">
                <p>Yorick</p>
            </div>
        </section>
    </section>
</body>

</html>
